<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heaven's Gate - XRP Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 space-y-6">

  <h1 class="text-4xl font-bold text-blue-400 text-center">Heaven's Gate</h1>

  <div id="price" class="text-2xl text-center">
    Live XRP Price: <span class="text-green-400">Loading...</span>
  </div>

  <div class="w-full max-w-2xl h-64">
    <h2 class="text-xl font-semibold mb-2 text-center">24h XRP Price Trend</h2>
    <div id="chartContainer">
      <canvas id="xrpChart" class="bg-gray-800 rounded shadow w-full"></canvas>
    </div>
  </div>

  <div class="w-full max-w-2xl">
    <h2 class="text-2xl font-semibold text-white mb-2 text-center">Adoption Signals</h2>
    <div id="signals" class="space-y-3">
      <!-- Signals go here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Function to fetch with retry mechanism
      const fetchWithRetry = async (url, options, retries = 3, delay = 2000) => {
        for (let i = 0; i < retries; i++) {
          try {
            const res = await fetch(url, options);
            if (!res.ok) throw new Error(`API failed with status: ${res.status}`);
            return await res.json();
          } catch (err) {
            if (i === retries - 1) throw err;
            console.warn(`Retry ${i + 1}/${retries} after ${delay}ms: ${err.message}`);
            await new Promise(resolve => setTimeout(resolve, delay));
          }
        }
      };

      // Live XRP Price using CoinGecko
      fetchWithRetry("https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=usd", {
        headers: { "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" }
      })
        .then(data => {
          const price = data.ripple.usd.toFixed(3);
          document.getElementById("price").innerHTML =
            `Live XRP Price: <span class="text-green-400">$${price}</span>`;
        })
        .catch(err => {
          document.getElementById("price").innerHTML =
            `Live XRP Price: <span class="text-red-400">Error: ${err.message}</span>`;
          console.error("Price Error:", err);
        });

      // 24hr XRP Chart using CoinCap
      const endTime = Date.now();
      const startTime = endTime - 24 * 60 * 60 * 1000; // 24 hours ago in milliseconds

      fetchWithRetry(`https://api.coincap.io/v2/assets/ripple/history?interval=h1&start=${startTime}&end=${endTime}`, {
        headers: { "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" }
      })
        .then(response => {
          const data = response.data; // CoinCap nests the data in a "data" property
          console.log("Chart Data:", data);
          const ctx = document.getElementById('xrpChart').getContext('2d');
          const labels = data.map(d => {
            const date = new Date(parseInt(d.time));
            return date.getHours().toString().padStart(2, '0') + ":00";
          });
          const values = data.map(d => parseFloat(d.priceUsd).toFixed(3));

          if (!labels.length || !values.length) {
            throw new Error("No data available for the chart");
          }

          new Chart(ctx, {
            type: 'line',
            data: {
              labels,
              datasets: [{
                label: 'XRP/USD (24h)',
                data: values,
                borderColor: 'rgba(59, 130, 246, 1)',
                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                tension: 0.3,
                pointRadius: 1
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                x: { ticks: { color: '#ccc' } },
                y: { ticks: { color: '#ccc' } }
              },
              plugins: { legend: { labels: { color: '#fff' } } }
            }
          });
        })
        .catch(err => {
          console.error("Chart Error:", err);
          // Clear the chart container and show mock chart
          const chartContainer = document.getElementById("chartContainer");
          chartContainer.innerHTML = '';
          const ctx = document.createElement('canvas');
          ctx.id = 'xrpChart';
          ctx.className = 'bg-gray-800 rounded shadow w-full';
          chartContainer.appendChild(ctx);
          const mockLabels = Array(24).fill().map((_, i) => `${i}:00`);
          const mockValues = Array(24).fill().map(() => 0.5 + Math.random() * 0.1);
          new Chart(ctx.getContext('2d'), {
            type: 'line',
            data: {
              labels: mockLabels,
              datasets: [{
                label: 'XRP/USD (Mock)',
                data: mockValues,
                borderColor: 'rgba(59, 130, 246, 1)',
                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                tension: 0.3,
                pointRadius: 1
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: { x: { ticks: { color: '#ccc' } }, y: { ticks: { color: '#ccc' } } },
              plugins: { legend: { labels: { color: '#fff' } } }
            }
          });
        });

      // Adoption Signals
      fetch("Data/adoption-signals.json")
        .then(res => { if (!res.ok) throw new Error("Signals API failed"); return res.json(); })
        .then(signals => {
          const container = document.getElementById("signals");
          signals.forEach(signal => {
            const div = document.createElement("div");
            div.className = "bg-gray-800 p-4 rounded shadow";
            div.innerHTML = `<strong>${signal.date}</strong>: ${signal.message}`;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error("Signals Error:", err);
          document.getElementById("signals").innerHTML =
            `<p class="text-red-400 text-center">Failed to load signals: ${err.message}</p>`;
        });
    });
  </script>
</body>
</html>
