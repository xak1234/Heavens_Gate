<!DOCTYPE html>
<html class="bg-gray-900 text-white" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heaven's Gate - XRP Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <h1 class="text-4xl font-bold text-blue-400 mb-4">Heaven's Gate</h1>
  <div id="price" class="text-2xl mb-4">Live XRP Price: Loading...</div>
  <div id="signals" class="space-y-2">
    <!-- Adoption signals will load here -->
  </div>

  <script>
    // Live XRP Price
    fetch("https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=usd")
      .then(res => res.json())
      .then(data => {
        document.getElementById("price").innerText = "Live XRP Price: $" + data.ripple.usd;
      });

    // Adoption Signals
    fetch("Data/adoption-signals.json")
      .then(res => res.json())
      .then(signals => {
        const container = document.getElementById("signals");
        signals.forEach(signal => {
          const div = document.createElement("div");
          div.className = "bg-gray-800 p-2 rounded";
          div.innerText = `${signal.date}: ${signal.message}`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
