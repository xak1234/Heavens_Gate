<!DOCTYPE html><html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heaven's Gate - XRP Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .flash {
      animation: flash 0.5s ease-in-out 2;
    }
    @keyframes flash {
      0%, 100% { background-color: transparent; }
      50% { background-color: rgba(255, 0, 0, 0.2); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen pt-4 px-4 space-y-6 text-center">  <h1 class="text-4xl font-bold text-blue-400">Heaven's Gate</h1>  <div id="price" class="text-2xl">
    XRP: <span class="text-green-400">Loading...</span>
  </div>  <div class="w-full max-w-xl">
    <h2 class="text-lg font-semibold mb-2">24h XRP Price Trend</h2>
    <div id="chartContainer" class="flex justify-center">
      <canvas id="xrpChart" class="bg-gray-800 rounded shadow w-full h-32"></canvas>
    </div>
  </div>  <div class="w-full max-w-xl">
    <h2 class="text-xl font-semibold text-white mt-4 mb-2">Adoption Signals</h2>
    <div id="signals" class="space-y-3">
      <!-- Signals go here -->
    </div>
  </div>  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fetchWithRetry = async (url, options, retries = 3, delay = 2000) => {
        for (let i = 0; i < retries; i++) {
          try {
            const res = await fetch(url, options);
            if (!res.ok) throw new Error(`API failed with status: ${res.status}`);
            return await res.json();
          } catch (err) {
            if (i === retries - 1) throw err;
            await new Promise(resolve => setTimeout(resolve, delay));
          }
        }
      };

      const autoRefresh = () => location.reload();
      setInterval(autoRefresh, 5 * 60 * 1000);

      const priceElement = document.getElementById("price");

      fetchWithRetry("https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=usd")
        .then(data => {
          const price = data.ripple.usd.toFixed(3);
          priceElement.innerHTML = `Live XRP Price: <span class="text-green-400">$${price}</span>`;
        })
        .catch(err => {
          priceElement.innerHTML = `Live XRP Price: <span class="text-red-400 flash">Offline</span>`;
          priceElement.classList.add("flash");
        });

      const endTime = Date.now();
      const startTime = endTime - 24 * 60 * 60 * 1000;

      const renderChart = (labels, values, label, isMock = false) => {
        const ctx = document.getElementById('xrpChart').getContext('2d');
        const recentValues = values.slice(-4);
        const startPrice = recentValues[0];
        const endPrice = recentValues[recentValues.length - 1];
        const trendColor = endPrice > startPrice ? '#00FF00' : '#FF0000';

        new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label,
              data: values,
              borderColor: trendColor,
              backgroundColor: trendColor + '33',
              tension: 0.4,
              pointRadius: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: { ticks: { color: '#ccc' } },
              y: { ticks: { color: '#ccc' } }
            },
            plugins: {
              legend: {
                display: !isMock,
                labels: { color: '#fff' }
              }
            },
            animation: {
              duration: 1000,
              easing: 'easeOutQuart'
            }
          }
        });
      };

      fetchWithRetry(`https://api.coincap.io/v2/assets/ripple/history?interval=h1&start=${startTime}&end=${endTime}`)
        .then(response => {
          const data = response.data;
          const labels = data.map(d => {
            const date = new Date(parseInt(d.time));
            return date.toLocaleString('en-GB', {
              hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit'
            });
          });
          const values = data.map(d => parseFloat(d.priceUsd).toFixed(3));
          if (!labels.length || !values.length) throw new Error("No data available");
          renderChart(labels, values, 'XRP/USD (24h)');
        })
        .catch(() => {
          const startAt = Math.floor(startTime / 1000);
          const endAt = Math.floor(endTime / 1000);
          fetchWithRetry(`https://api.kucoin.com/api/v1/market/candles?symbol=XRP-USDT&type=1hour&startAt=${startAt}&endAt=${endAt}`)
            .then(response => {
              const data = response.data;
              const labels = data.map(d => {
                const date = new Date(parseInt(d[0]) * 1000);
                return date.toLocaleString('en-GB', {
                  hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit'
                });
              });
              const values = data.map(d => parseFloat(d[4]).toFixed(3));
              if (!labels.length || !values.length) throw new Error("No data available");
              renderChart(labels, values, 'XRP/USD (24h)');
            })
            .catch(() => {
              const chartContainer = document.getElementById("chartContainer");
              chartContainer.innerHTML = '';
              const ctx = document.createElement('canvas');
              ctx.id = 'xrpChart';
              ctx.className = 'bg-gray-800 rounded shadow w-full h-32';
              chartContainer.appendChild(ctx);
              const now = new Date();
              const mockLabels = Array(24).fill().map((_, i) => {
                const date = new Date(now.getTime() - (23 - i) * 60 * 60 * 1000);
                return date.toLocaleString('en-GB', {
                  hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit'
                });
              });
              const mockValues = Array(24).fill().map(() => 0.5 + Math.random() * 0.1);
              renderChart(mockLabels, mockValues, 'XRP/USD (Mock)', true);
            });
        });

      fetch("Data/adoption-signals.json")
        .then(res => res.json())
        .then(signals => {
          const container = document.getElementById("signals");
          signals.forEach(signal => {
            const div = document.createElement("div");
            div.className = "bg-gray-800 p-3 rounded shadow text-sm";
            div.innerHTML = `<strong>${signal.date}</strong>: ${signal.message}`;
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById("signals").innerHTML =
            `<p class="text-red-400">Failed to load signals: ${err.message}</p>`;
        });
    });
  </script></body>
</html>
