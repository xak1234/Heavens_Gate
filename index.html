<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heaven's Gate - XRP Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="flex flex-col items-center justify-center p-6 space-y-6">

  <h1 class="text-4xl font-bold text-blue-400 text-center">Heaven's Gate</h1>

  <div id="price" class="text-2xl text-center">
    Live XRP Price: <span class="text-green-400">Loading...</span>
  </div>

  <div class="w-full max-w-2xl">
    <h2 class="text-xl font-semibold mb-2 text-center">24h XRP Price Trend</h2>
    <canvas id="xrpChart" class="bg-gray-800 rounded shadow w-full h-64 p-2"></canvas>
  </div>

  <div class="w-full max-w-2xl">
    <h2 class="text-2xl font-semibold text-white mb-2 text-center">Adoption Signals</h2>
    <div id="signals" class="space-y-3">
      <!-- Signals go here -->
    </div>
  </div>

  <script>
    // Live XRP price
    fetch("https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=usd")
      .then(res => res.json())
      .then(data => {
        document.getElementById("price").innerHTML =
          `Live XRP Price: <span class="text-green-400">$${data.ripple.usd}</span>`;
      });

    // 24hr XRP chart
    fetch("https://api.coingecko.com/api/v3/coins/ripple/market_chart?vs_currency=usd&days=1&interval=hourly")
      .then(res => res.json())
      .then(data => {
        const ctx = document.getElementById('xrpChart').getContext('2d');
        const labels = data.prices.map(p => {
          const d = new Date(p[0]);
          return d.getHours().toString().padStart(2, '0') + ":00";
        });
        const values = data.prices.map(p => parseFloat(p[1].toFixed(3)));

        new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'XRP/USD (24h)',
              data: values,
              borderColor: 'rgba(59, 130, 246, 1)',
              backgroundColor: 'rgba(59, 130, 246, 0.1)',
              tension: 0.3,
              pointRadius: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                ticks: { color: '#ccc' }
              },
              y: {
                ticks: { color: '#ccc' }
              }
            },
            plugins: {
              legend: { labels: { color: '#fff' } }
            }
          }
        });
      });

    // Adoption Signals
    fetch("Data/adoption-signals.json")
      .then(res => res.json())
      .then(signals => {
        const container = document.getElementById("signals");
        signals.forEach(signal => {
          const div = document.createElement("div");
          div.className = "bg-gray-800 p-4 rounded shadow";
          div.innerHTML = `<strong>${signal.date}</strong>: ${signal.message}`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
