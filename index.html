<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heaven's Gate - XRP Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .flash {
      animation: flash 0.5s ease-in-out 2;
    }
    @keyframes flash {
      0%, 100% { background-color: transparent; }
      50% { background-color: rgba(255, 0, 0, 0.2); }
    }
    .invest-banner {
      color: white;
      font-size: 10px;
      text-align: center;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
      margin-top: 10px;
    }
    .invest-banner:hover {
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 8px white;
    }
    .card {
      background: linear-gradient(145deg, #1e293b, #0f172a);
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      padding: 1.5rem;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen pt-4 px-4 space-y-6 text-center bg-gradient-to-b from-gray-900 to-gray-800">
  <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 drop-shadow-lg">Heaven's Gate</h1>

  <div id="price" class="text-2xl">
    XRP: <span class="text-green-400">Loading...</span>
  </div>

  <div class="w-full max-w-xl">
    <h2 class="text-lg font-semibold mb-2">24h XRP Price Trend</h2>
    <div id="chartContainer" class="flex justify-center">
      <canvas id="xrpChart" class="bg-gray-800 rounded shadow w-full h-32"></canvas>
    </div>
  </div>

  <div class="w-full max-w-xl">
    <h2 class="text-md font-bold text-green-400 mt-2 mb-1 font-mono tracking-wider">FINANCIAL REGULATORY ADOPTION SIGNALS (LIVE)</h2>
    <div id="signals" class="space-y-3">
      <!-- Signals go here -->
    </div>
  </div>

  <div class="w-full max-w-xl mt-4">
    <h2 class="text-md font-semibold text-white mb-2">XRP Investment Simulator</h2>
    <div class='card'>
      <input type="number" id="investmentInput" maxlength="5" value="1000" placeholder="Enter amount (max £99999)" class="w-full p-2 rounded bg-gray-700 text-white text-center text-sm mb-2 shadow-inner" />
      <div id="investmentOutput" class="bg-blue-800 text-sm text-center p-3 rounded shadow text-blue-300 font-semibold">Click the value below to see your future worth</div>
    </div>
    <div class="flex flex-wrap gap-2 justify-center mt-4">
      <button onclick="updateInvestmentOutput(5);" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded shadow">Set XRP to $5</button>
      <button onclick="updateInvestmentOutput(10);" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded shadow">Set XRP to $10</button>
      <button onclick="updateInvestmentOutput(50);" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white text-sm rounded shadow">Set XRP to $50</button>
      <button onclick="updateInvestmentOutput(100);" class="px-4 py-2 bg-pink-600 hover:bg-pink-700 text-white text-sm rounded shadow">Set XRP to $100</button>
      <button onclick="updateInvestmentOutput(300);" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm rounded shadow">Set XRP to $300</button>
    </div>
  </div>

  <script>
    let currentXRPPrice = 1.67; // Default fallback, will update dynamically

    function updateInvestmentOutput(futurePrice) {
      const inputElement = document.getElementById("investmentInput");
      const output = document.getElementById("investmentOutput");
      const val = parseFloat(inputElement.value);
      if (!isNaN(val) && val > 0 && val <= 99999) {
        let xrpHeld = val / currentXRPPrice;
        const futureValue = (xrpHeld * futurePrice).toFixed(2);
        output.innerText = `Click the value below to see your future worth: £${futureValue}`;
      } else {
        output.innerText = "Please enter a valid number up to 5 digits.";
      }
    }

    // Update currentXRPPrice when price data is fetched
    document.addEventListener("DOMContentLoaded", () => {
      fetch("https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=gbp")
        .then(res => res.json())
        .then(data => {
          currentXRPPrice = data.ripple.gbp;
        })
        .catch(err => console.error("Failed to fetch current XRP price:", err));
    });
  </script>
</body>
</html>
